name: Deploy static content to Pages

on:
  push:
    branches:
      - "web"

jobs:
  # Single deploy job since we're just deploying
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: run build
        run: |
          cd web
          npm install
          npm build
